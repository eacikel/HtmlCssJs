	<script type="text/javascript">
	function selector(i){

		var imgs=document.getElementsByTagName("img")[i].getAttribute("id");
		var time=new Date();
		var hour=time.getHours();
		var min=time.getMinutes();
		var sec=time.getSeconds();
		var item =(hour+":"+min+":"+sec);
		CreateItem(item,imgs);
	}

	function CreateItem(item,imgs){
		
		var li =document.createElement('li');
		var t=document.createTextNode(item);	
		
		setCookie("date",t);
		
		var list = document.getElementById(imgs);
		li.className='list-group-item';
		li.id='x';
		li.appendChild(t);
		list.appendChild(li);
	}	

	var today = new Date();
	var expiry = new Date(today.getTime() + 24 * 3600 * 1000);

	function setCookie(cname, cvalue){
		document.cookie=cname + "=" + escape(cvalue) + "; path=/; expires=" + expiry.toGMTString();
	}
	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
			  c = c.sub(1);
			}
			if (c.indexOf(name) == 0) {
			  return c.sub(name.length, c.length);
			}
		}
		return "";
	}	
	function checkCookie() {
	  var date=getCookie("date");
	  if (date != "") {
		CreateItem(date,0);	
	  } else {
		 
		 if (date != "" && date != null) {
		   setCookie("date", date);
		 }
	  }
	}	
	</script>
